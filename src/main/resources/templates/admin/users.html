<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- navigation bar -->
<header>
    <nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">

        <div class="container-fluid">
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <span class="align-middle font-weight-bold mr-1"
                      th:text="${#authorization.getAuthentication().getPrincipal().getName()}"></span></b>
                    <span class="align-middle mr-1">with roles:</span>
                    <span th:each="role : ${#authentication.getAuthorities()}"> <span
                            th:text=" ${role.getAuthority()}"></span>Â 
                    </span>
                </ul>
            </div>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark text-secondary">Logout</button>
            </form>
        </div>
    </nav>
</header>
<div class="container-fluid mt-4 pr-5">
    <div class="container-fluid mt-4 pr-5">
        <div class="row">
            <div class="list-group col-2">
                <a href="#" class="list-group-item active rounded-sm">Admin</a>
                <a href="/user/userid" class="list-group-item list-group-item-action border-0 text-primary">User</a>
            </div>
            <div class="col-10">
                <h1 class="pb-2">Admin panel</h1>
                <div class="border rounded">
                    <!--                    aaaa-->
                    <ul class="nav nav-tabs">

                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/user-create">New user</a>
                        </li>

                    </ul>
                    <!--                    <h4 class="p-3 m-0">About user</h4>-->
                    <hr class="m-0">
                    <div class="p-4">
                        <div th:switch="${users}">
                            <h2 th:case="null">No users found!</h2>
                            <div th:case="*">
                                <h2>All Users</h2>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.getRolesString}"></td>
                                        <!-- Button trigger modal -->
                                        <td>
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    data-target="#editModal"
                                                    th:data-target="${'#edituser'+user.getId()}">
                                                Edit
                                            </button>
                                        </td>
                                        <!-- Button trigger modal -->
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    data-target="#deleteModal"
                                                    th:data-target="${'#deleteModal'+user.getId()}">
                                                Delete
                                            </button>
                                        </td>
                                        <!--EDIT-->
                                        <div class="modal fade" th:id="${'edituser'+user.getId()}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <form th:action="@{/admin/user-create}" method="POST">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Edit
                                                                user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="form-group">
                                                                <input th:type="hidden" class="form-control" id="id1"
                                                                       th:value="${user.getId()}"
                                                                       th:name="id">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="name1"
                                                                       class="col-form-label"><b>Name:</b></label>
                                                                <input type="text" class="form-control" id="name1"
                                                                       th:value="${user.name}"
                                                                       th:name="name">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="email1"
                                                                       class="col-form-label"><b>Email:</b></label>
                                                                <input type="email" class="form-control" id="email1"
                                                                       th:value="${user.getEmail()}"
                                                                       th:name="email">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="password" class="col-form-label"><b>Password:</b></label>
                                                                <input type="text" class="form-control" id="password"
                                                                       th:name="password" required>
                                                            </div>

                                                            <label for="roles"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm"
                                                                    name="roles" id="roles" size="2"
                                                                    required>
                                                                <option selected value="1">ADMIN</option>
                                                                <option value="2">USER</option>
                                                            </select>


                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Save</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <!--DELETE-->
                                        <div class="modal fade" th:id="${'deleteModal'+user.getId()}"
                                             th:aria-data-user-id="${user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                        <button type="button" class="close"
                                                                data-dismiss="modal"></button>
                                                    </div>
                                                    <form th:method="GET"
                                                          th:action="@{/admin/user-delete/{id} (id=${user.getId()})}">
                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <label for="id2"
                                                                       class="col-form-label"><b>ID:</b></label>
                                                                <input type="text" class="form-control" id="id2"
                                                                       th:value="${user.id}"
                                                                       th:name="id" readonly>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="name2"
                                                                       class="col-form-label"><b>Name:</b></label>
                                                                <input type="text" class="form-control" id="name2"
                                                                       th:value="${user.name}"
                                                                       th:name="name" readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="email2"
                                                                       class="col-form-label"><b>Email:</b></label>
                                                                <input type="email" class="form-control" id="email2"
                                                                       th:value="${user.getEmail()}"
                                                                       th:name="email" readonly>
                                                            </div>

                                                            <label for="roles1"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm"
                                                                    name="roles" id="roles1" size="2"
                                                                    required disabled>
                                                                <option value="1">ADMIN</option>
                                                                <option value="2">USER</option>
                                                            </select>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
